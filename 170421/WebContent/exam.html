<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#form{
		margin: auto;
		width: 30%;
	}
	table{
		text-align: center;
		border: 1px solid #C9C7C7;
		padding: 2px;
	}
	table td{
		border: 1px solid black;
	}
</style>
<script type="text/javascript">
	window.onload = init;
	
	function init(){
		document.getElementById('userName').focus();
		makeRowColor();
		document.getElementById('submitBtn').onclick = submitF;
	}
	
	function submitF(){
		userNameCheck();
		hobbyCheck();
	}
	function hobbyCheck(){
		var hobby = document.getElementsByName('hobby');

		for(var i=0; i<hobby.length; i++){
			if(hobby[i].checked && hobby[i].value == 'exercise'){
				alert('취미가 운동이시군요!');
			}
		}
	}
	function userNameCheck(){
		var userName = document.getElementById('userName');
		if(userName.value == null || userName.value == ""){
			alert('사용자 이름 입력해주세요!');
			userName.focus();
		}
	}
	function makeRowColor(){
	 	var trOddList = document.querySelectorAll('tr:nth-child(odd)');
		for(var ele in trOddList){
			if(trOddList[ele].style)
				trOddList[ele].style.backgroundColor = 'green';
		}
		
		var trEvenList = document.querySelectorAll('tr:nth-child(even)');
		for(var ele in trEvenList){
			if(trEvenList[ele].style)
				trEvenList[ele].style.backgroundColor = "#FAF209";			
		}  
	}
</script>

	<h2>웹 폼 사례</h2>
	<form action="#" name="webForm" method="post">
	<table>
		<tr>
			<td>사용자이름</td>
			<td><input type="text" id="userName" name="userName" placeholder="이름을 입력하세요"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="email" id="email" name="email"></td>
		</tr>
		<tr>
			<td>검색단어</td>
			<td><input type="text" id="searchWord" name="searchWord"></td>
		</tr>
		<tr>
			<td>취미</td>
			<td>
				<input type="checkbox" name="hobby" value="exercise">운동
				<input type="checkbox" name="hobby" value="music">악기
				<input type="checkbox" name="hobby" value="trip">여행
			</td>
		</tr>
		<tr>
			<td>성별</td>

		<tr>
			<td>점심메뉴</td>

				<select id="lunchMenu" name="lunchMenu">
